<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Audio player</title>
</head>
<body class="page">
    <main class="player">
        <h1 class="player__header"></h1>
        <section class="player__playlist">
            <div class="track player__track">
                <div class="track__progressbar"></div>
                <img src="#" alt="cover" class="track__cover">
                <p class="track__song"></p>
                <p class="track__singer"></p>
                <p class="track__time"></p>
                <img src="#" alt="star" class="track__star">
            </div>
        </section>
    </main>
</body>
</html>
