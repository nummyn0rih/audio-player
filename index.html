<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio player</title>
    <link rel="icon" href="./app/img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./app/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./app/css/styles.css">
</head>
<body class="page">
    <main class="player">
        <h1 class="player__header text__header">новое</h1>
        <section class="player__playlist">
            <div class="player__track track track_active">
                <div class="track__progressbar"></div>
                <div class="track__progress"></div>
                <span class="track__cover">
                    <img src="./img/cover-1.png" class="track__img" alt="cover">
                </span>
                <div class="track__name">
                    <p class="track__song text__song">CREDO</p>
                    <p class="track__singer text__singer">ziviert</p>
                </div>
                <div class="track__star">
                    <div class="star__shadow"></div>
                    <div class="star"></div>
                </div>
                <p class="track__time text__time">1:45</p>
            </div>
            <div class="track player__track">
                <div class="track__progressbar"></div>
                <div class="track__progress"></div>
                <span class="track__cover">
                    <img src="./img/cover-2.png" class="track__img" alt="cover">
                </span>
                <div class="track__name">
                    <p class="track__song text__song">dance monkey</p>
                    <p class="track__singer text__singer">tones and i</p>
                </div>
                <div class="track__star star_active">
                    <div class="star__shadow"></div>
                    <div class="star"></div>
                </div>
                <p class="track__time text__time">3:29</p>
            </div>
            <div class="track player__track">
                <div class="track__progressbar"></div>
                <div class="track__progress"></div>
                <span class="track__cover">
                    <img src="./img/cover-3.png" class="track__img" alt="cover">
                </span>
                <div class="track__name">
                    <p class="track__song text__song">Against the Tide</p>
                    <p class="track__singer text__singer">Futurecop!, Nina</p>
                </div>
                <div class="track__star">
                    <div class="star__shadow"></div>
                    <div class="star"></div>
                </div>
                <p class="track__time text__time">3:11</p>
            </div>
            <div class="track player__track">
                <div class="track__progressbar"></div>
                <div class="track__progress"></div>
                <span class="track__cover">
                    <img src="./img/cover-4.png" class="track__img" alt="cover">
                </span>
                <div class="track__name">
                    <p class="track__song text__song">kometa</p>
                    <p class="track__singer text__singer">jony</p>
                </div>
                <div class="track__star">
                    <div class="star__shadow"></div>
                    <div class="star"></div>
                </div>
                <p class="track__time text__time">2:41</p>
            </div>
            <div class="track player__track">
                <div class="track__progressbar"></div>
                <div class="track__progress"></div>
                <span class="track__cover">
                    <img src="./img/cover-5.png" class="track__img" alt="cover">
                </span>
                <div class="track__name">
                    <p class="track__song text__song">Señorita</p>
                    <p class="track__singer text__singer">Shawn Mendes, Camila Cabello</p>
                </div>
                <div class="track__star">
                    <div class="star__shadow"></div>
                    <div class="star"></div>
                </div>
                <p class="track__time text__time">3:11</p>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
